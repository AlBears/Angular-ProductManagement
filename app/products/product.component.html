<p class="lead">Filter</p>
<div class="form-group">
    <input type="text" class="form-control"
    [(ngModel)] = "filterText"
    placeholder="enter your filter text">
</div>
<div *ngIf="filterText.length > 0">
    You searched for <strong>{{filterText}}</strong>
</div>
<div>
    <table class="table table-striped table-condensed">
        <tr>
            <td>Image</td>
            <td>Product Id</td>
            <td>Product Name</td>
            <td>Unit Price</td>
            <td>Description</td>
            <td></td>
        </tr>
        <tr *ngFor='let product of products | productsFilter:filterText'>
            <td>
                <img [src]="product.imageUrl" 
                [style.width.px]="imageWidth" 
                [style.height.px]="imageHeight"/>
            </td>
            <td>{{product.id}}</td>
            <td>{{product.name | uppercase}}</td>
            <td>{{product.unitPrice | currency:'USD':true:'1.2-2'}}</td>
            <td>{{product.description}}</td>
            <td><button 
                class="btn btn-xs btn-success"
                (click) = 'addToCart(product)'>
                Add to Cart
                </button>
            </td>
        </tr>
    </table>
</div>
